<!DOCTYPE html>
<html lang="ru">
{% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static 'website/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'website/css/style.css' %}">
    <link href="{% static 'website/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">


    <title>Pyjamas</title>
  </head>
  <body>

    <!-- NAVIGATION BAR -->
    <div class="py-3" id="nav" data-spy="scroll">
      <div class="container">
        <h1 class="my-3 text-center">P Y J A M A</h1>

        {%if user.is_authenticated and request.user.groups.all.0|stringformat:"s" != "Admin" %}
          <a href="/admin/"><small class="text-center">a d m i n</small></a>
        {%endif%}

        <hr>
        <nav class="d-flex justify-content-center text-center">
          <a class="col-2" href="/">BLOG</a>
          <a class="col-2" href="/offers/">OFFERS</a>
          <a class="col-2" href="/about/">ABOUT</a>          
        </nav>
        <hr>
      </div>
    </div>

    <!-- PLACE FOR CONTENT -->
    {% block content %}
    {% endblock %}
    

    <!-- FOOTER -->
 <!--    <div class="py-2" id="footer" data-spy="scroll"><hr></div>

 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
