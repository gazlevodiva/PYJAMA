{% extends 'theme.html' %}
{% load static %}
{% block content %} 

<section class="pricing py-5" id="offers">
  <div class="container text-center">
    <div class="row">

      {% for offer in offers %}
      <div class="col-lg-4 col-sm-6 mb-4 rounded">
        <div class="card h-100">
          <!-- {{offer.photo}} -->
          <img class="card-img-top" src={{offer.photo}}>
          <div class="card-body">
            <h4 class="card-title">
              {{offer.name}}
            </h4>
            <p class="card-text">{{offer.description}}</p>
            <small>from {{offer.price}} $</small>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <i class="fas fa-angle-double-down my-5"></i>
    <h2>Order soon</h2>
  </div>
</section>   

{% endblock %}
